<!DOCTYPE html>
<html lang="es-ES">
<head>
<meta charset="utf-8">
<title>Exemplo doutras marcas</title>
</head>
<body>
<p>A linguaxe <abbr title="Hypertext Markup Language">HTML</abbr> permite marcar algúns anacos de texto como <em>moi importantes</em> e outros como <strong>os máis importantes.</strong></p>
<hr>
<p>Pódese riscar texto <del>eliminado do orixinal</del> co inserir <ins>engadindo ao orixinal</ins></p>
<br>
<p style="text-align:center;">My mistress´ eyes are nothing like the sun, Coral is far more red,than her lips red... </p>
</body>
</html>
